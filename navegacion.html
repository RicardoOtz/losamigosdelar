<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Div con Imagen y Menú</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      background-color: #007f5f; /* Verde dinero */
      color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 900px;
      margin: 30px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .image-container {
      flex: 1 1 300px;
      padding: 10px;
    }

    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .menu {
      flex: 1 1 300px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .menu button {
      background-color: white;
      color: #007f5f;
      border: none;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .menu button:hover {
      background-color: #e0f7ec;
    }

    @media (max-width: 700px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .menu {
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="image-container">
      <img src="https://via.placeholder.com/400x300" alt="Imagen">
    </div>
    <div class="menu">
      <button>Opción 1</button>
      <button>Opción 2</button>
      <button>Opción 3</button>
    </div>
  </div>

</body>
</html>
