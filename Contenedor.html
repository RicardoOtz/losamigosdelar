<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imagen y texto centrados</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: sans-serif;
    }

    .container {
      text-align: center;
      max-width: 90%;
    }

    .container img {
      max-width: 100%;
      height: auto;
    }

    .container p {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/300" alt="Imagen centrada" />
    <p>Este es un texto centrado debajo de la imagen.</p>
  </div>
</body>
</html>
